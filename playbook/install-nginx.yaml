---
- name: Deploying nginx webserver
  hosts: 172.31.90.6
  become: yes
  tasks:
    - name: Install nginx latest version and start service
      apt:
       name: nginx
       state: latest
    - name: Start nginx service
      ansible.builtin.service:
       name: nginx
       state: started
    - name: Reload nginx webserver
      ansible.builtin.service:
       name: nginx
       state: reloaded
    
    - name: Call firewall
      roles:
        - firewalld